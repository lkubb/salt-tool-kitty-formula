# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    pkg:
      name: kitty
    paths:
      confdir: '.config/kitty'
      conffile: 'kitty.conf'
      xdg_dirname: 'kitty'
      xdg_conffile: 'kitty.conf'
    rootgroup: root
  tofs:
    files_switch:
      - G@id|U@users
      - id
      - C@roles|U@users
      - roles
      - G@os_family|U@users
      - os_family
      - U@users
...
